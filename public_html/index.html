<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fitness App</title>
    <style type="text/css">
        table, tr, th {
            border: 1px solid black;
            align-items: center;
            border-collapse: collapse;
            padding: 10px;
        }
        .page-header {
            background: lightgreen;
            text-align: center;
            padding: 0.25%;
        }
        .user-panel {
            width: 50%;
            position: fixed;
        }
        .login {
            left: 0;
            background: lightskyblue;
            padding-left: 2%;
            padding-bottom: 0.5%;
        }
        .create {
            right: -2%;
            background: lightblue;
            padding-left: 2%;
            padding-bottom: 0.5%;
        }
        .data-field{
            width: 30%;
            position: fixed;
            top: 50%;
        }
        .goal {
            left: 0;
            margin-left: 0.5%;
            border: 1px solid black;
            padding: 0.5rem;
            font-weight: bold;
        }
        .update {
            right: 0;
            margin-right: 0.5%;
            border: 1px solid black;
            padding: 0.5rem;
            font-weight: bold;
        }
        .progress {
            right: 34.5%;
            border: 1px solid black;
            padding: 0.5rem;
            font-weight: bold;
        }
        .msg {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="page-header">
    <h1>Fitness App</h1>
    <p style="text-align: center;"><img src="logo.jpg" alt="running-logo"></p>
    <div class="msg" id="msg">Please login or create a new account</div>
</div>

<div class="user-panel login">
    <h2>Log in</h2>
    <div>
        <div>
            <label name="login-username" for="login-username">Username:</label>
            <input type="text" id="login-username">
        </div>
        <div>
            <label name="login-password" for="login-password">Password:</label>
            <input type="password" id="login-password">
        </div>
    </div>
    <button id="login-button">Log in</button>
</div>

<div class="user-panel create">
    <h2>Create new account</h2>
    <div>
        <div>
            <label name="create-username" for="create-username">Username:</label>
            <input type="text" id="create-username">
        </div>
        <div>
            <label name="create-password" for="create-password">Password:</label>
            <input type="password" id="create-password">
        </div>
    </div>
    <button id="create-button">Create account</button>
</div>

<div class="data-field goal">
    <h2>Setting Up Running Goal</h2>
    <div>
        <div>
            <label for="data-username">Username:</label>
            <input id="data-username" type="text" value="">
        </div>
        <div>
            <label for="age">Age:</label>
            <input id="age" type="number" value="">
        </div>
        <div>
            <label for="height">Height(cm):</label>
            <input id="height" type="number" value="">
        </div>
        <div>
            <label for="weight">Weight(kg):</label>
            <input id="weight" type="number" value="">
        </div>
        <div>
            <label>Privacy:</label>
            <input type="radio" name="privacy" value="yes">
            <label>Public</label>
            <input type="radio" name="privacy" value="no">
            <label>Private</label>
        </div>
        <div>
            <label for="running-goal">Running Goal(km):</label>
            <input id="running-goal" type="number" value="">
        </div>
    </div>
    <button id="add-button">Add</button>
</div>

<div class="data-field progress">
    <h2>Add Running Progress</h2>
    <div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="">Please select a category to update</option>
                <option value="age">Age</option>
                <option value="height">Height</option>
                <option value="weight">Weight</option>
                <option value="bmi">BMI</option>
                <option value="privacy">Privacy</option>
                <option value="goal">Running Goal</option>
                <option value="progress">Running Progress</option>
            </select>
        </div>
        <div>
            <label for="update-data">Content:</label>
            <input id="update-data" type="text" value="Enter new value here">
        </div>
    </div>
    <button id="add-progress-button">Update</button>
    <p><a href="search.html">Search your data</a></p>
</div>

<div class="data-field update">
    <h2>Update data</h2>
    <div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="">Please select a category to update</option>
                <option value="age">Age</option>
                <option value="height">Height</option>
                <option value="weight">Weight</option>
                <option value="privacy">Privacy</option>
                <option value="goal">Running Goal</option>
            </select>
        </div>
        <div>
            <label for="update-data">Content:</label>
            <input id="update-data" type="text" value="Enter new value here">
        </div>
    </div>
    <button id="update-button">Update</button>
    <p><a href="search.html">Search your data</a></p>
</div>

<script src="add.js"></script>

</body>
</html>
